<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="calculator">
<div class="heading">
<h3>calc</h3>
<div class="theme">
  <h5>Theme</h5>
  <div class="switch">
  <div class="tri-state-toggle">
    <input class="button" type="radio" name="toggle" id="one" />
    <input class="button" type="radio" name="toggle" id="two" />
    <input class="button" type="radio" name="toggle" id="three" />
  </div>
</div>
</div>
</div>

<div class="display">
 <input type="button" value="399,981" id="inpt">
</div>
<div class="btn">
  <div class=" row-1">
  <button>7</button>
  <button>8</button>
  <button>9</button>
  <button class="del">DEL</button>
  </div>
  <div class="row-2">
    <button>4</button>
  <button>5</button>
  <button>6</button>
  <button>+</button>
  </div>
  <div class="row-3">
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>-</button>
  </div>
  <div class="row-4">
  <button>.</button>
  <button>0</button>
  <button>/</button>
  <button>x</button>
  </div>
  <div class="btndown">
  <button class="reset">RESET</button>
  <button class="equal">=</button>
  </div>
</div>
</div>










  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Unwana Jack</a>.
  </div>
</body>
</html>
